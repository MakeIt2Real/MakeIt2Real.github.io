<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wack-A-Mole</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// --- VARIABLES ---
let running = true;
let Wack_Hit = -1;
let Wack_timer = 0;
let WackMole = 0;
let score = 0;
let timer = 0;

// --- MOLE COORDS ---
let WackMole_Coords = [];
let startX = 100;
let startY = 100;

for (let d = 0; d < 3; d++) {
  for (let i = 0; i < 3; i++) {
    WackMole_Coords.push([startX, startY]);
    startX += 100;
  }
  startY += 100;
  startX = 100;
}

// --- INPUT ---
document.addEventListener("keydown", (e) => {
  if (e.key >= "1" && e.key <= "9") {
    Wack_Hit = parseInt(e.key) - 1;
  }
});

// --- GAME LOOP ---
function gameLoop() {
  if (!running) return;

  timer++;
  Wack_timer++;

  if (Wack_timer === 80) {
    WackMole = Math.floor(Math.random() * 9);
  }

  if (Wack_Hit === WackMole) {
    score++;
    console.log(score);
    Wack_Hit = -1;
    Wack_timer = 79;
  }

  if (Wack_timer === 80) {
    Wack_timer = 0;
  }

  // --- DRAW ---
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // SCORE
  ctx.fillStyle = "white";
  ctx.font = "36px Arial";
  ctx.fillText("SCORE: " + score, 20, 40);

  // GRID
  let x = 100;
  let y = 100;
  let keyNum = 1;

  ctx.font = "20px Arial";

  for (let d = 0; d < 3; d++) {
    for (let i = 0; i < 3; i++) {
      ctx.strokeStyle = "white";
      ctx.strokeRect(x, y, 80, 80);

      ctx.fillStyle = "white";
      ctx.fillText(keyNum, x + 35, y + 50);

      keyNum++;
      x += 100;
    }
    y += 100;
    x = 100;
  }

  // MOLE
  let mole = WackMole_Coords[WackMole];
  ctx.fillStyle = "gray";
  ctx.fillRect(mole[0], mole[1], 80, 80);

  if (score >= 50) {
    running = false;
    alert(`YOU HAVE GOTTEN 50 points in ${(timer / 60).toFixed(2)} seconds!`);
    return;
  }

  requestAnimationFrame(gameLoop);
}

// START
gameLoop();
</script>

</body>
</html>
